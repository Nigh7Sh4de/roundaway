<!DOCTYPE html>
<html lang="en" data-ng-app="roundawayApp">
<head>
    <meta charset="UTF-8">
    <title>RoundAway</title>
</head>
<body ng-controller="roundawayCtrl">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img alt="Brand" src="favicon.ico">
                    Roundaway
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/profile">Profile</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="loggedin"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li ng-show="loggedin"><a target="_self" href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </nav>

    <div id="main">
        <div ng-view></div>
    </div>


    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
